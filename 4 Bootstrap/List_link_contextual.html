<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contextual List with Links using Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <h2>Contextual List with Links</h2>
  <ul class="list-group">
    <!-- Contextual List Item with Link -->
    <a href="#" class="list-group-item list-group-item-action">Link Item 1</a>
    <!-- Contextual List Item with Link and Primary Context -->
    <a href="#" class="list-group-item list-group-item-action list-group-item-primary">Link Item 2 (Primary Context)</a>
    <!-- Contextual List Item with Link and Secondary Context -->
    <a href="#" class="list-group-item list-group-item-action list-group-item-secondary">Link Item 3 (Secondary Context)</a>
    <!-- Contextual List Item with Link and Success Context -->
    <a href="#" class="list-group-item list-group-item-action list-group-item-success">Link Item 4 (Success Context)</a>
    <!-- Contextual List Item with Link and Danger Context -->
    <a href="#" class="list-group-item list-group-item-action list-group-item-danger">Link Item 5 (Danger Context)</a>
    <!-- Contextual List Item with Link and Warning Context -->
    <a href="#" class="list-group-item list-group-item-action list-group-item-warning">Link Item 6 (Warning Context)</a>
    <!-- Contextual List Item with Link and Info Context -->
    <a href="#" class="list-group-item list-group-item-action list-group-item-info">Link Item 7 (Info Context)</a>
    <!-- Contextual List Item with Link and Light Context -->
    <a href="#" class="list-group-item list-group-item-action list-group-item-light">Link Item 8 (Light Context)</a>
    <!-- Contextual List Item with Link and Dark Context -->
    <a href="#" class="list-group-item list-group-item-action list-group-item-dark">Link Item 9 (Dark Context)</a>
  </ul>
</div>

<!-- Bootstrap JS (Optional) - Required if you want to use Bootstrap JS features -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
