    <!-- the change in the state of an object is known as an event. in html, there are varius events which represents that some activity is perdormend by the user by the browser 
     -->

     <script>
     document.getElementById("btn").addEventListener("click",fun);

        document.getElementById("para").innerHTML="hello world"+"<br>"+"Welcome to lpu";
     }

    <button id ="btn">click me</button>

</body>
