<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contextual List using Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
  <h2>Contextual List</h2>
  <ul class="list-group list-group-flush list-group-horizontal">
    <!-- Contextual List Item -->
    <li class="list-group-item">Item 1</li>
    <!-- Contextual List Item with Primary Context -->
    <li class="list-group-item list-group-item-primary">Item 2 (Primary Context)</li>
    <!-- Contextual List Item with Secondary Context -->
    <li class="list-group-item list-group-item-secondary">Item 3 (Secondary Context)</li>
    <!-- Contextual List Item with Success Context -->
    <li class="list-group-item list-group-item-success">Item 4 (Success Context)</li>
    <!-- Contextual List Item with Danger Context -->
    <li class="list-group-item list-group-item-danger">Item 5 (Danger Context)</li>
    <!-- Contextual List Item with Warning Context -->
    <li class="list-group-item list-group-item-warning">Item 6 (Warning Context)</li>
    <!-- Contextual List Item with Info Context -->
    <li class="list-group-item list-group-item-info">Item 7 (Info Context)</li>
    <!-- Contextual List Item with Light Context -->
    <li class="list-group-item list-group-item-light">Item 8 (Light Context)</li>
    <!-- Contextual List Item with Dark Context -->
    <li class="list-group-item list-group-item-dark">Item 9 (Dark Context)</li>
  </ul>
</div>

<!-- Bootstrap JS (Optional) - Required if you want to use Bootstrap JS features -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
